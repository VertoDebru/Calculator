<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Calculator </title>
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
    <section id="calculator">
        <h1>Calculator</h1>
        <div class="screen">
            <div class="operation">0 + 0</div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <div class="commands">
                <button>CE</button>
                <button>DEL</button>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>,</button>
            </div>
            <div class="symbols">
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </section>
</body>
</html>
