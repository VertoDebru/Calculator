<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Calculator </title>
    <link rel="stylesheet" href="css/default.css" />
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Calculator</h1>
            <div class="screen">
                <span>0 + 0</span>
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="commands">
                    <button>C</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>,</button>
                </div>
                <div class="symbols">
                    <button>รท</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
