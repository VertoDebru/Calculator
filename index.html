<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Calculator </title>
    <link rel="stylesheet" href="css/default.css" />
    <script src="https://kit.fontawesome.com/020a821970.js" crossorigin="anonymous"></script>
    <script src="scripts/calculator.js"></script>
</head>
<body onload="Initialize()">
    <main>
        <div class="wrapper">
            <h1>Calculator</h1>
            <div class="screen">
                <span>Formule</span>
                <p>0</p>
            </div>
            <div class="buttons">
                <div class="commands">
                    <button onclick="Calculator('<')"><i class="fas fa-long-arrow-alt-left"></i></button>
                    <button onclick="Clear()">C</button>
                </div>
                <div class="numbers">
                    <button onclick="Calculator(7)">7</button>
                    <button onclick="Calculator(8)">8</button>
                    <button onclick="Calculator(9)">9</button>
                    <button onclick="Calculator(4)">4</button>
                    <button onclick="Calculator(5)">5</button>
                    <button onclick="Calculator(6)">6</button>
                    <button onclick="Calculator(1)">1</button>
                    <button onclick="Calculator(2)">2</button>
                    <button onclick="Calculator(3)">3</button>
                    <button onclick="Calculator(0)">0</button>
                    <button onclick="Calculator(',')">,</button>
                </div>
                <div class="symbols">
                    <button onclick="Calculator('/')">รท</button>
                    <button onclick="Calculator('*')">x</button>
                    <button onclick="Calculator('-')">-</button>
                    <button onclick="Calculator('+')">+</button>
                    <button onclick="Calculator('=')">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
